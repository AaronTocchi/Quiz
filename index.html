<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--bootstrap source css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quick quiz</title>
</head>

<body>
    <!-- highscore page link and timer -->
    <div class="scores">
        <a href="highscore.html">View Highscores</a>
    </div>
    <div class="timer">
        Time:  <span id="time"></span>
    </div>
        <!-- static welcome paragraph -->
    <div class="wrapper">
        
        <div id="starting-paragraph" class="jumbotron start">
            <h1> Quick Coding Quiz</h1>
            <p>
                Try to answer the following questions as fast as you can and get the highscore. Be quick but percise,
                for every wrong answer you lose 10 seconds on the timer.
            </p>
            <button id="start">Start Quiz</button>
        </div>
    </div>
        <!-- hidden question paragraphs to write to -->
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices">
             </div>
        </div>
        <!-- hidden scoring sceen  -->
        
    <div id="scoring-screen" class=" jumbotron hide">
        <h2>Good Job :) !</h2>
        <p>Your ending score is <span id="end-score"></span>.
        </p>
        <p> Enter Intials <input type="text" id="initials" max="3"/>
        <button id="submit">Submit</button>
        </p>
    </div>
</div>
    <!-- low opacity feedback on answers under questions -->
    <div id="feedback" class="feedback hide"></div>
     </div>
